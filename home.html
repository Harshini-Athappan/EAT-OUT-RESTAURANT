<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-Out Restaurant</title>
    <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}


header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

.logo h1 {
    font-size: 2rem;
}


.hero {
    background: url('pexels-ella-olsson-572949-1640773.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: black;
    padding: 0 1rem;
}

.hero-content h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #e8491d;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #c7381a;
}


footer {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

footer .social-links {
    list-style: none;
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

footer .social-links li {
    margin: 0 1rem;
}

footer .social-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

@media (max-width: 768px) {
    .logo h1 {
        font-size: 1.5rem;
    }

    .hero-content h2 {
        font-size: 2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
    }
}

@media (max-width: 480px) {
    .hero {
        height: 70vh; 
    }

    .hero-content h2 {
        font-size: 1.8rem;
    }

    .hero-content p {
        font-size: 0.9rem;
    }

    .btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
    }

    footer .social-links li {
        margin: 0 0.5rem; 
    }

    footer .social-links a {
        font-size: 1rem; 
    }
}


    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Eat-Out Restaurant</h1>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to Eat-Out</h2>
            <p>Your perfect dining experience awaits.</p>
            <a href="#menu" class="btn">Explore Our Menu</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Eat-Out Restaurant. All Rights Reserved.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
</body>

</html>
